<button
  class="btn btn-sm"
  [ngClass]="{
    disabled: isSubmitting,
    'btn-outline-primary': !article.favorited,
    'btn-primary': article.favorited
  }"
  (click)="toggleFavorite()"
>
  <img src="assets/heart.png" style="width: 20px; height: 20px" />
  <!-- <i class="ion-heart"></i>  -->
  <ng-content></ng-content>
</button>
