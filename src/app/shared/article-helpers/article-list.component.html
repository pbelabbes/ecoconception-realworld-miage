<div class="article-list" (scroll)="setPageTo()" style="width: 80vh; display: grid; height: 75vh; overflow-y: auto;">
  <app-article-preview *ngFor="let article of results" [article]="article"></app-article-preview>

  <div *ngIf="loading === LoadingState.LOADING" class="loading-indicator">
    Chargement...
  </div>
</div>
